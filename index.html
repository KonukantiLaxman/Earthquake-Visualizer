<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Earthquake Visualizer — Futuristic</title>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <h1>🌍 Earthquake Visualizer</h1>
      <p class="tag">Real-time seismic activity — interactive map + filters</p>
    </div>

    <div class="controls">
      <div class="control-row">
        <label for="timeRange">Time:</label>
        <select id="timeRange" title="Select time range">
          <option value="all_day" selected>Past Day</option>
          <option value="all_week">Past 7 Days</option>
          <option value="all_month">Past 30 Days</option>
        </select>
      </div>

      <div class="control-row">
        <label for="magRange">Min Mag: <span id="magValue">0.0</span></label>
        <input id="magRange" type="range" min="0" max="8" step="0.1" value="0">
      </div>

      <div class="control-row">
        <button id="refreshBtn" title="Refresh data">↻ Refresh</button>
        <div id="lastUpdated" class="muted">—</div>
      </div>
    </div>
  </header>

  <main class="container">
    <aside id="sidebar" class="glass">
      <h2>Recent Earthquakes</h2>
      <div id="stats" class="muted">Loading…</div>
      <div id="quake-list" class="list"></div>
      <footer class="attribution muted">Data: USGS • Built with Leaflet</footer>
    </aside>

    <section id="map" class="map"></section>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- App JS -->
  <script src="script.js"></script>
</body>
</html>
